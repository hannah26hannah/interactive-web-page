<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation 1</title>
</head>
<style>
.btn {
  position:relative; 
  display:block; 
  width:100px; 
  height: 100px; 
  line-height: 100px; 
  text-align: center; 
  background: #ccc;
}

.btn svg {
  position: absolute; 
  top:0; 
  left:0;
}

.rect{
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
}
.btn:hover .rect {
  animation: dash 5s linear alternate infinite;
}

@keyframes dash {
  from {
    stroke-dashoffset: 1000;
  }
  to {
    stroke-dashoffset: 0;
  }
}
</style>
<body>
    <main>
        <div class="btn">Hover 
          <svg width="100" height="100" xmlns="http://w3.org/2000/svg" version="1.1" viewbox="0 0 120 120">
            <polyline class="rect" points="60 110 10 110 10 10 60 10" fill="transparent" stroke="red" stroke-width="3" />
          
            <polyline class="rect" points="60 110 110 110 110 10 60 10" fill="transparent" stroke="red" stroke-width="3" />
          </svg>
        </div>
    </main>
</body>
</html>
