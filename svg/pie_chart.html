<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Pie Chart Example</title>
</head>
<body>
    <svg height="20" width="20" viewBox="0 0 20 20">
        <circle r="10" cx="10" cy="10" fill="purple" />
        <circle r="5" cx="10" cy="10" fill="transparent" stroke="tomato" 
        stroke-width="10"
        stroke-dasharray="calc(50 * 31.42 / 100) 31.42"
        transform="rotate(-90) translate(-20)" />
        <circle r="5" cx="10" cy="10" fill="transparent"
        stroke="bisque"
        stroke-width="10"
        stroke-dasharray="calc(30 * 31.42 / 100) 31.42"
        transform="rotate(-90) translate(-20)" />
        <circle r="5" cx="10" cy="10" fill="transparent"
        stroke="blue"
        stroke-width="10"
        stroke-dasharray="calc(10 * 31.42 / 100) 31.42"
        transform="rotate(-90) translate(-20)" />
    </svg>
</body>
</html>
<style>
body {
    background: lightgray;
    padding: 4rem;
    background: #bbb;
    text-align: center;
}

svg {
    height: 200px;
    width: 200px;
}
</style>
