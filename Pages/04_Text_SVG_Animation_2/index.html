}

#logo {
  position: absolute;
  top: 50%;
  left: 50%;

}

#logo,

}

  animation: line-anim 10s ease forwards;
}

}

}
#logo .myPath:nth-of-type(4) {
  stroke-dasharray: 2770.65px;
  stroke-dashoffset: 2770.65px;
  animation: line-anim 7.5s ease forwards;
}
@keyframes line-anim {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes fill-anim {
  /* from {
    fill: transparent;
  } */
  to {

  }
}
